{% extends 'blog/layout.html' %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="content-section">

         <form method="post">
             {% csrf_token %}

            {{ form | crispy }}
             <button type="submit" class="btn btn-success my-3">Login</button> <br>
              <small class="text-muted">Forgot your password?
                  <a href="{% url 'password_reset' %}" class="">Reset your password here.</a>
              </small>
         </form>

    <div class="border-top pt-3">
        <small class="text-muted">Not registered? <a href="{% url 'users:register_user' %}" class="">Register here.</a></small>

    </div>

    </div>





{% endblock %}
